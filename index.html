<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form">
                <div class="h1">
                    <h1>To Do List</h1>
                </div>
                <div class="item">
                    <div class="input">
                        <input type="text" name="taskInput" placeholder="   what task is in your mind to do?">
                    </div>
                    <div class="btn">
                        <button> Add </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="list">
            <h1>Tasks : <span>0</span></h1>
        </div>
        <div class="items">
            <div class="row2">
                <div hidden class="h2">
                    <input type="text" readonly>
                </div>
                <div class="btns">
                    <button hidden class="btn-success"> Edit</button>
                    <button hidden class="btn-danger"> Delete</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="./js/main.js"></script>
</body>
</html>
